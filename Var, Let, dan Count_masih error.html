<html lang="en">
    <head>
        <title>Mengenal variabel var, let, dan conts</title>
    </head>
    <body>
        <h1 id="judul">Belajar Variabel JavaScript</h1>
        <script>
           var message="Mari Belajar";
message = " Javascript";
message = " Untuk Pemula";
/*Bisa ditambah variabel baru namun
variabel lama tidak ditampilkan*/
let nomber=15;
nomber=50;
nomber=95;
//Sifat variabel tetap dan tidak bisa dirubah lagi
const point=100;
console.log(message, nomber, point);
        </script>
    </body>
</html>
